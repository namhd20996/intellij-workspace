<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:class="container">
    <div th:class="row">
        <div th:class="col-sm-6 offset-sm-3">
            <div th:class="form-group">
                <label th:for="id">ID</label>
                <label>
                    <input type="text" th:class="form-control" th:id="id" th:field="${id}"/>
                </label>
            </div>
            <div th:class="form-group">
                <label th:for="action">Action</label>
                <label>
                    <input type="text" th:class="form-control" th:id="action" th:field="${action}"/>
                </label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
