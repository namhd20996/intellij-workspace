<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/boostrap.min.css}">
</head>
<body>
<form th:action="@{/submit-form}" th:object="${employee}" method="post">
    <div class="form-group">
        <label for="fullName" class="form-label">Fullname</label>
        <input type="text"
               id="fullName"
               th:field="*{fullname}"
        />
    </div>
    <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text"
               id="username"
               th:field="*{username}"
        />
    </div>
    <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="text"
               id="password"
               th:field="*{password}"
        />
    </div>
    <input type="button" value="Subscribe me!"  th:value="Text"/>
    <button th:classappend="${1+1} == 2? 'btn-info':'btn-danger'" class="btn" type="submit">Submit</button>
</form>
<a th:href="@{/get-parameter(id=1,action='hello')}">Click me!</a>
</body>
</html>
