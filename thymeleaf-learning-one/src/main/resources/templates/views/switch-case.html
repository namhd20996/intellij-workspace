<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/boostrap.min.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <h1>Thymeleaf Switch-Case</h1>
            <h5 th:text="${user.fullname.toUpperCase()}"></h5>
            <div th:switch="${user.role}">
                <p th:case="'ADMIN'">User is Admin</p>
                <p th:case="'USER'">User is User</p>
                <p th:case="*">No role</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
