<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>UTILITY OBJECTS</h3>
<ul>
    <li>Today: <i th:text="${#dates.format(now, 'EEE, dd-MM-yyyy')}"></i></li>
    <li>Number of student <i th:text="${#lists.size(students)}"></i></li>
</ul>
<b>List</b>
<ul th:each="student: ${students}" th:object="${student}">
    <li th:text="*{#strings.capitalizeWords(name)}"></li>
    <li>
        Mark:
        <b th:text="*{#numbers.formatDecimal(mark, 0, 'COMMA', 2, 'POINT')}"></b>
    </li>
    <li>
        Number of subjects:
        <b th:text="*{#arrays.length(subjects)}"></b>
    </li>
</ul>

</body>
</html>
