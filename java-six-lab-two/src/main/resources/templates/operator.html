<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
  <li th:text="${x +y}"></li>
  <li th:text="${x % y}"></li>
  <li th:text="not ${x>y}"></li>
  <li th:text="${x gt y} and ${x==y}"></li>
  <li th:text="${x > y} ? 'Ok':'Cancel'"></li>
  <li th:text="|/a/b/${x}/${y}|"></li>
  <li th:text="'/a/b'+'/'+${x}+'/'+${y}"></li>
</ul>
</body>
</html>
